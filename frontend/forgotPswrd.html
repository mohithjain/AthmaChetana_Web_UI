<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign In - BMSCE Campus</title>
    <link rel="stylesheet" href="forgot.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <img src="images/app_icon.png" alt="Logo" class="logo-img"> 
                AtmaChetana
            </div>
        </header>
        

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Side (Illustration) -->
            <div class="illustration">
                <img src="images/login.png" alt="Mental health counseling">
            </div>

            <!-- Right Side (Login Form) -->
            <div class="login-form">
                <h2>change password</h2>
                <p class="subtitle">reset you password</p>
                <form id="loginForm">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" placeholder="Enter new password" required>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter new password" required>

                    <button type="submit" class="sign-in-btn">Reset Password</button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>Â© 2025 AtmaChetana V1.0.0</p>
            <p class="developed-by">DEVELOPED BY BMSCE</p>
        </footer>
    </div>

    <script src="forgot.js"></script>
</body>
</html>
