<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign In - BMSCE Campus</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png"  href="images/app_icon.png">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="Logo" class="logo-img"> 
                Athma Chetana
            </div>
        </header>
        

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Side (Illustration) -->
            <div class="illustration">
                <img src="images/login.png" alt="Mental health counseling">
            </div>

            <!-- Right Side (Login Form) -->
            <div class="login-form">
                <h2>SIGN In</h2>
                <p class="subtitle">login to Athma Chetana</p>
                <form id="loginForm">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>


                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>

                    <a href="#" class="forgot-password">Forgot password?</a>

                    <button type="submit" class="sign-in-btn">Sign In</button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>Â© 2025 AtmaChetana V1.0.0</p>
            <p class="developed-by">DEVELOPED BY BMSCE</p>
        </footer>
    </div>

    <script src="login.js"></script>
</body>
</html>
